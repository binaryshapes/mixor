name: Publish

on:
  push:
    tags:
      - '*@[v]*'

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ^2.5.0

      - name: üè∑Ô∏è Detect package from tag
        id: pkg
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          echo "Detected tag: $TAG"

          # Example: TAG = core@v1.2.3 or components@v1.2.3, etc.
          PACKAGE=$(echo "$TAG" | sed -E 's/^([^@]+)@.*/\1/')
          echo "package=$PACKAGE" >> $GITHUB_OUTPUT

          # We assume a monorepo structure: packages/<package>
          PATH="packages/$PACKAGE"
          echo "path=$PATH" >> $GITHUB_OUTPUT

          if [ ! -d "$PATH" ]; then
            echo "‚ùå Package directory not found: $PATH"
            exit 1
          fi

          echo "‚úÖ Will publish package '$PACKAGE' from $PATH"

      - name: üöÄ Publish ${{ steps.pkg.outputs.package }} to JSR
        run: |
          cd ${{ steps.pkg.outputs.path }}
          echo "Publishing ${{ steps.pkg.outputs.package }} with tag $GITHUB_REF"
          deno publish --allow-slow-types
